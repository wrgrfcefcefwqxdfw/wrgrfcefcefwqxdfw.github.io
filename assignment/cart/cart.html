<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cart</title>
</head>

<body>
  <ul>
    <li><a href="../home.html">
        <ion-icon name="home-outline"></ion-icon>
      </a></li>
    <li><a href="../cart/register.html">
        <ion-icon name="pricetag-outline"></ion-icon>
      </a></li>
    <li><a href="../contact/contact.html">
        <ion-icon name="call-outline"></ion-icon>
      </a></li>
    <li><a class="current" href="#">
        <ion-icon name="cart-outline">
      </a></li>
    <li><a id="theme-toggler" class="fas fa-moon"></a></li>
    <li><a type="button" onclick="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </a></li>
  </ul>
  <h1>Product Summary</h1>
  <div class="cart-page">
    <!-- Product you bought -->
    <table id="cart-page">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
      <tr id="no-product">
        <td style='text-align: center' colspan='3'>
          <p>Nothing Bought Yet!</p>
        </td>
      </tr>
      <!-- Cost Summary -->
    </table>
    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td id="subtotal">$0.00</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td id="tax">$0.00</td>
        </tr>
        <tr>
          <td>Total</td>
          <td id="total">$0.00</td>
        </tr>
      </table>
    </div>
    <button class="paymentButton">
      Proceed to Pay
      <ion-icon name="card-outline" style="margin-left:10px"></ion-icon>
    </button>
  </div>

  <script src="cart.js"></script>
  <script src="../site.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
